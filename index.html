<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Working Capital Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="workingCapitalRatioRadio" name="variables" checked>
  <label for="workingCapitalRatioRadio">Working Capital Ratio</label>

  <input type="radio" id="currentAssetsRadio" name="variables">
  <label for="currentAssetsRadio">Current Assets</label>

  <input type="radio" id="currentLiabilitiesRadio" name="variables">
  <label for="currentLiabilitiesRadio">Current Liabilities</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Current Assets</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Current Liabilities</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <p>updated</p>
</body>
<script src="app.js"></script>
</html>
